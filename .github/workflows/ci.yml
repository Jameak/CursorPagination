name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths:
      - "src/**"
      - "test/**"
      - "samples/**"
  pull_request:
    branches:
      - '*'
    paths:
      - "src/**"
      - "test/**"
      - "samples/**"

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  
defaults:
  run:
    shell: pwsh
    
jobs:
  build-lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - run: ./lint-test-and-nuget-test.ps1 -Env "ci"
      - uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: '.NET tests'
          path: 'test/**/TestResults/**/*.trx'
          reporter: 'dotnet-trx'

  sonarqube-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of SonarQube analysis
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          New-Item -Path ${{ runner.temp }}/scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
      - run: dotnet tool install dotnet-coverage
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"Jameak_CursorPagination" /o:"jameak" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet build -c Release
          dotnet-coverage collect "dotnet test -c Release --no-build --no-restore" -f xml -o "coverage.xml"
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"